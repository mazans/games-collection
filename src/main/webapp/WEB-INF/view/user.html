<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<header th:insert="~{fragments :: header}"></header>
<div th:object="${session.user}">
    <p th:text="|Username: *{username}"></p>
    <p th:text="|Email: *{email}"></p>
    <p>Your games:</p>
    <p th:if="*{games.isEmpty()}">You don't have games in your collection</p>
    <table th:unless="*{games.isEmpty()}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year of publication</th>
            <th>Publisher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : *{games}">
            <td th:text="${game.title}">Assassin's Creed</td>
            <td th:text="${{game.dateOfPublication}}">2008</td>
            <td th:text="${{game.publisher}}">Ubisoft</td>
        </tr>
        </tbody>
    </table>
    <form action="index.html" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
