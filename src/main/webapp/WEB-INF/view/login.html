<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to our page</title>
    <link rel="stylesheet" href="../resources/form.css" th:href="@{/resources/form.css}">
    <link rel="stylesheet" href="../resources/header.css" th:href="@{/resources/header.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: menu-bar}"></div>
<div class="content main-container">
    <h2>Login to our website!</h2>
    <div class="form-container">
        <form action="user.html" th:action="@{login}" method="post">

            <p class="p-error" th:if="${param.error} != null">Invalid username or password</p>
            <div class="row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="submit-button-row">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <div id="register-link-container">
        Doesn't have an account? <a id="register-link" href="register.html" th:href="@{/register}">Register!</a>
    </div>
</div>
</body>
</html>
